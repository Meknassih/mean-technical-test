version: '2'

services:
  client:
    build: ./frontend
    env_file:
      - .env
    ports:
      - ${ANGULAR_PORT}:80
  server:
    build: ./backend
    env_file:
      - .env
    ports:
      - ${NODE_PORT}:8080
    depends_on:
      - database
  database:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
     - ${MONGO_PORT}:27017